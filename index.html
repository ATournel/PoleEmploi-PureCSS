<!DOCTYPE html>
<html>
  <head>
    <title>PoleEmploiPureCSS</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" type ="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class="pure-menu pure-menu-horizontal">
          <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><img src="https://www.pole-emploi.fr/accueil/file/sitemodel/pefr/images/accueil/header-logo-pole-emploi-mono.png"></li>
            <li class="pure-menu-item pure-menu-selected"><img src="https://cdn.icon-icons.com/icons2/916/PNG/512/Menu_icon_2_icon-icons.com_71856.png" width="22px" height="22px">Menu</li>
          </ul>
      </div>
      <div class="Ads"><h1>Pubs</h1></div>
      <div class="SignIn">
        <div class="pure-menu pure-menu-horizontal">
          <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"></li>
            <li class="pure-menu-item pure-menu-selected">Connexion</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="Main">
        <div class="Bubble"></div>
        <div class="Title"></div>
        <div class="Form"></div>
        <div class="Clicker"></div>
        <div class="Buttons"></div>
      </div>
      <div class="News">
        <div class="title">
          <h1></h1>
        </div>
        <div class="Banner"></div>
        <div class="Gallery"></div>
        <div class="More"></div>
      </div>
    </main>
    <footer>
      <div class="Links"></div>
      <div class="Blinds"></div>
      <div class="Copyrights"></div>
    </footer>
  </body>
</html>
